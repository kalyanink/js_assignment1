<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Program to convert from Celcius to Fahrenheit and vice versa</h2>

<p>Insert a number to convert from celcius to fahrenheit</p>

<p><input id="c" onkeyup="convert('C')"> degrees Celsius</p>

<p><input id="f" onkeyup="convert('F')"> degrees Fahrenheit</p> 


<script>
function convert(degree) {
  var x;
  if (degree == "C") {
    x = document.getElementById("c").value * 9 / 5 + 32;
    document.getElementById("f").value = x;
  } else {
    x = (document.getElementById("f").value -32) * 5 / 9;
    document.getElementById("c").value = x;
  }
}
</script>

</body>
</html>
