<html>
    <script>
            
        function greet() 
        {
            return 'Hello';
        }


        function name(user, func)
        {

            const message = func();

            console.log(`${message} ${user}`);
            document.write(message+" "+user);
            document.write ("<br>");
        

        }

        const string = prompt('Enter a name: ');
        const value = name(string, greet);


    </script>
</html>
